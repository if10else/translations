<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta
      name="description"
      itemprop="about"
      content="{{config.description}}"
    />
    <link rel="stylesheet" href="{{ get_url(path='styles.css') | safe }}" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L455DH98TK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-L455DH98TK');
    </script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <a href="{{ get_url(path='/') | safe }}">
          <img
            src="{{ get_url(path='img/logo.png') | safe }}"
            class="site-logo"
            alt="Logo"
            width="275px"
            height="auto"
        /></a>

        <p>{{ config.description }}</p>

        <p class="view"
          ><a href="https://github.com/rust-lang-translations/doc"
            >View the project on GitHub.
            <small>rust-lang-translations/doc</small></a
          ></p
        >
      </header>

      <section> {% block content %} {% endblock content %} </section>

      <footer>
        <p
          ><small>
            Powered by <a href="https//www.getzola.org/">Zola</a> &mdash; Themed
            with
            <a href="https://github.com/semanticdata/zola-minimal/">Minimal</a
            >.<br />
            Project maintained by
            <a href="https://miguelpimentel.do">Miguel Pimentel</a>.
          </small></p
        >
      </footer>
    </div>
  </body>
</html>
